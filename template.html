<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Builder | ResumeGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- html2pdf CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-YcsIPGdhPK4VYj4o9b+9GZ4FZr1Pp4jVn1vZ1tcHTTX3e8DqRL3OjaxAg/P6MqxsVXni4eWh05rq6ArtyK0W3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- NAVBAR (SAME) -->
    <nav>
      <div class="navbar">
        <div class="logo">Resume<span>Gen</span></div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="template.html" class="active">Resume Builder</a></li>
        </ul>
      </div>
    </nav>

    <!-- FORM -->
    <section class="form-section">
      <h1>Build Your Resume</h1>
      <p class="section-desc">
        Fill the details below and generate your professional resume instantly.
      </p>

      <form id="resumeForm" class="resume-form">
        <h2>Personal Details</h2>

        <input id="name" placeholder="Full Name *" />
        <input id="phone" placeholder="Phone Number *" />
        <input id="email" type="email" placeholder="Email Address *" />

        <input id="photo" placeholder="Photo URL (optional)" />
        <input id="linkedin" placeholder="LinkedIn URL (optional)" />
        <input id="dob" type="date" />

        <h2>Objective *</h2>
        <textarea id="objective" placeholder="Career objective"></textarea>

        <h2>Education</h2>
        <input id="edu10" placeholder="10th: School, Year, Percentage" />
        <input id="edu12" placeholder="12th: School, Year, Percentage" />
        <input id="degree" placeholder="Degree: College, Year, Percentage" />

        <h2>Technical Skills</h2>
        <input id="skills" placeholder="HTML, CSS, JavaScript" />

        <h2>Projects</h2>
        <textarea id="projects"></textarea>

        <h2>Certificates</h2>
        <textarea id="certificates"></textarea>

        <h2>Internships</h2>
        <textarea id="internships"></textarea>

        <button type="submit" class="btn primary">Generate Resume</button>
      </form>
    </section>

    <!-- RESUME OUTPUT -->
    <section class="resume-preview">
      <div id="resumeOutput" class="resume"></div>

      <button id="downloadResume" class="btn secondary">
        Download Resume (PDF)
      </button>
    </section>

    <!-- FOOTER (SAME) -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2026 Resume Generator. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
